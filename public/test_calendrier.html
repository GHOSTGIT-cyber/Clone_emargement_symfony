<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Test Calendrier FullCalendar</title>

    
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar/index.global.min.js"></script>

    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 2rem;
      }

      #calendar {
        max-width: 900px;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <h1>Calendrier de test (v6.1.17)</h1>
    <div id="calendar"></div>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const calendarEl = document.getElementById('calendar');
        const calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: 'dayGridMonth',
          locale: 'fr',
          events: [
            {
              title: 'Cours test',
              start: '2025-06-01',
              color: '#28a745'
            }
          ]
        });
        calendar.render();
      });
    </script>
  </body>
</html>
